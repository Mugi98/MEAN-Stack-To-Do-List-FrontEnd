<div *ngIf="this.getData.length!=0" class="row justify-content-center">
    <div class="col-md-6 text-left bg-white rounded shadow py-3">
        <form [(formGroup)]="myUpdateForm" (ngSubmit)="onSubmit()">
            
        
                <div class="form-group py-2">
                    <label for="username">UserName</label>
                    <input type="text" [(ngModel)]="this.getData.newData[0].username" class="form-control" id="username" name="username" placeholder="Enter UserName" formControlName="username">
                  </div>
                  <div class="form-group py-2">
                        <label for="email">Email</label>
                        <input type="email"  [(ngModel)]="this.getData.newData[0].email"class="form-control" id="email" name="email" placeholder="Enter email" formControlName="email">
                       
                  </div>
           
                  <div class="form-group py-2">
                    <label for="password">Password</label>
                    <input type="password" [(ngModel)]="this.getData.newData[0].password" class="form-control" id="password" name="password" placeholder="Password" 
                    formControlName="password">
                  </div>
              
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
</div>
