<h1>Angular Directive</h1>

<div *ngIf = "arr.length > 0; then notAEmptyArray else emptyArray"></div>

<ng-template #notAEmptyArray>
    <h5>The arr is not Empty.</h5>
    <button (click)="display()">Display </button>{{displayArr}} 
</ng-template>   

<ng-template #emptyArray>
    <h4>The array is Empty.</h4>
</ng-template>
<br>
    <div class="py-3">
    <button class="btn btn-primary btn-lg" [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Name</a></button>
    <button class="btn btn-primary btn-lg" [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">Score</a></button>
    </div>


<div [(ngSwitch)] = 'viewMode'>
    <div *ngSwitchCase= "'map'">
        <ul>
            <li *ngFor="let scores of testScore">
                <button  class="btn btn-primary">{{scores.name}}</button>
            </li>
        </ul>
    </div>
     <div *ngSwitchCase="'list'">
        <ul>
            <li *ngFor="let scores of testScore">
                <button class="btn btn-primary">{{scores.score}}</button>
            </li>
        </ul>
    </div> 
    <div *ngSwitchDefault>Other View Content</div>
</div>
