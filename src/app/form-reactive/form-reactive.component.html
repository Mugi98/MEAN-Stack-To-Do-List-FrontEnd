<div class="row justify-content-center">
    <div class="col-md-6 text-left bg-white rounded shadow py-3">
        <form [(formGroup)]="myReactiveForm" (ngSubmit)="onSubmit()">
            
          <div formGroupName='userDetail' >
                <div class="form-group py-2">
                    <label for="username">UserName</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter UserName" formControlName="username">
                  </div>
                  <div class="form-group py-2">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" formControlName="email">
                        <small class="text-danger" *ngIf="!myReactiveForm.get('userDetail.email').valid && myReactiveForm.get('userDetail.email').touched">Please Enter valid Email</small>
                  </div>
            </div>

                  <div class="form-group py-2">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" 
                    formControlName="password">
                  </div>

                  <div class="form-group py-2">
                    <div class="custom-control custom-radio" *ngFor = "let gender of genders">
                        <input type="radio" id="{{gender.id}}" name="gender" value="{{gender.genderType}}" class="custom-control-input" formControlName="gender">
                        <label class="custom-control-label py-1 px-1" for="{{gender.id}}">{{gender.genderType}}</label>
                      </div>
                </div>

                <div class="form-group py-2" formArrayName="skills">
                  <label for="Skill">Skill</label>
                  <ng-container *ngFor = "let skill of myReactiveForm.get('skills')['controls']; index as i" >
                    <input type="text" class="form-control mt-2" placeholder="Add Skill" formControlName="{{i}}" >
                  </ng-container>
                  <button type="button" (click)="onAddSkill()" 
                  class="btn btn-light btn-sm mt-3"><i>+</i> Add Skill</button>
                </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
</div>
